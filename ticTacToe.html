<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTac Toe</title>
    <link href="ticTacToe.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header id="homePage">
        <div id="hpCenter">
            <div id="pickYourTurn">
                <h2>First turn picks</h2>
            </div>
            <div id="pieces">
                <div id="xPiece"> X </div>
                <div id="or">OR</div>
                <div id="oPiece"> O </div>
            </div>
        </div>
    </header>



    <main id="bricks">
        <div id="brickShadow">
            <span id="header">
                TIC TAC TOE
            </span>
            <span id="container">
                <div id="boxes">
 
                </div>
            </span>
            <div id="reviewSteps">
                <div id="undoRedo">
                    <div id="undo">
                        Undo
                    </div>
                    <div id="redo">
                        Redo
                    </div>
                </div>
                <div id="reset">
                    Another Round?
                </div>
            </div>
        </div>
    </main>



    <footer id="footer">
        <div id="gameResult">
            <div id="youWin">
                
            </div>
        </div>
        <div id="endGame">
            <div id="restart">
                <p>Restart</p>
            </div>
            <div>OR</div>
            <div id="review">
                <p>Review</p>
            </div>
        </div>
    </footer>



    <script src="ticTacToe.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
